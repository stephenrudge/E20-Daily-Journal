<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Daily Journal</title>
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <header> </header>
    <main>
        <div class="tenor-gif-embed" data-postid="25519465" data-share-method="host" data-aspect-ratio="2.5"
            data-width="200%">
            <img src="https://media.tenor.com/rPqgvMnBi18AAAAC/welcome-wagon.gif"></a>
            </div>
        <!-- <script type="text/javascript" async src="https://tenor.com/embed.js"> innerHeight</script> -->
        <h2>Daily Journal</h2>
        <label id="container">
            <main id="container1">
                <form class="entryForm">
                    <fieldset>
                        <label for="entryDate">Date of Entry</label>
                        <input type="date" name="entryDate" class="entryForm__date">
                    </fieldset>
                </form>
                <main id="container2">
                    <form class="conceptsCovered">
                        <fieldset>
                            <text> Type of Travel</text>
                            <input id="travelType" rows="1" cols="20" placeholder="type here">

                            </input>
                        </fieldset>
                    </form>

                </main>
                <main id="container3">
                    <form class="Journal entry">
                        <fieldset>
                            <text> Journal Entry</text>
                            <input id="journalEntry" placeholder="type here">

                        </input>

                        </fieldset>
                    </form>
                    <main id="container4">
                        <form class="mood">
                            <fieldset>
                                <label for="mood">Mood for the Day:</label>

                                <select name="cars" id="cars">
                                    <option value="happy">Happy</option>
                                    <option value="sad">Sad</option>
                                    <option value="frustrated">frustrated</option>
                                    <option value="excited">Excited!</option>
                                </select>
                            </fieldset>
                        </form>
                        <main id="container5">
                            <form class="button">
                                <fieldset>
                                    <label for="button"></label>
                                    <button id="submitNewQuote" type="button"> Submit Journal Entry</button>
                                </fieldset>
                            </form> 
                            <footer> </footer>
                        </main>
                    </main>
                </main>
            </main>
        </label>
    </main>
    <div class= "Previous Entries";><h3>Previous Entries</h3></div> 
    <article id="entries"></article>
    
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
